name: Tests

on:
  workflow_call:

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"
    
      - name: Install dependencies
        run: yarn install --frozen-lockfile
    
      - name: Run tests
        run: yarn test
    
     